spring:
    application:
        name: product-catalog
    config:
        import:
            - configserver:http://localhost:8888
    profiles:
        default: default
        active:
            - dev

server:
    port: 8082

management:
    endpoints:
        web:
            base-path: /custom-actuator-path
            exposure:
                include:
                    - "*"
    endpoint:
        health:
            show-details: always
